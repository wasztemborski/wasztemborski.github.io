<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Demo</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
  </head>
</html>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <video
        id="video"
        loop
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        src="assets/biztech-agata.mp4"
      ></video>
      <img id="space360" src="assets/PXL_20221029_133739475.PHOTOSPHERE.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-cursor></a-cursor>
    </a-camera>

    <a-video
      src="#video"
      width="16"
      height="9"
      position="0 0 -20"
      crossorigin="anonymous"
      play-on-click
    ></a-video>

    <a-videosphere src="#space360" width="16" height="9" position="0 0 -20" rotation="0 180 0" crossorigin="anonymous"></a-videosphere>


    <a-camera>
      <a-entity
        position="0 0 -1.5"
        text="align:center;
            width:6;
            wrapCount:100;
            color: white;
            value: Click or tap to start video"
            hide-on-play="#video"
      >
      </a-entity>
    </a-camera>
  </a-scene>
</body>
