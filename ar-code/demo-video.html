<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Demo</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe-ar.js"></script>

  </head>
</html>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <video id="penguin-sledding" autoplay loop="true" src="video/uszatek na taras.mp4" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-cursor></a-cursor>
    </a-camera>

    <!-- -->

    <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20" crossorigin="anonymous"></a-video>
    
    <!--
    <a-videosphere src="#penguin-sledding" width="16" height="9" position="0 0 -20" rotation="0 180 0" crossorigin="anonymous"></a-videosphere>
    -->
  </a-scene>
  <script>
    // This is a simple script to handle the video playback
    const video = document.querySelector('#penguin-sledding');
    video.play();
    video.loop = true;
    video.muted = true; // Mute the video for autoplay to work on mobile devices
  </script>
</body>
