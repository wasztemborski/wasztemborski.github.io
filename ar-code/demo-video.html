<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
  </head>
</html>
<body>
  <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video
        id="video"
        loop
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
        src="assets/uszatek na taras.mp4"
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-cursor></a-cursor>
  <a-videosphere
    src="#video"
    play-on-click></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
      src="#video"
      width="16"
      height="9"
      position="0 0 -20"
      crossorigin="anonymous"
      play-on-click
    ></a-video>

      </a-entity>
    </a-camera>
  </a-scene>
</body>
