<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/biztech-agata.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="agate-png" src="assets/biztech-agata.png" />
        <a-asset-item id="gftModel" src="assets/GFT_Technologies_logo.gltf"></a-asset-item>
      
        <video
          id="agata-video"
          autoplay
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          src="assets/biztech-agata.mp4"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
       <!--
        <a-plane src="#agate-png" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
      -->
        <a-gltf-model id="avatar" rotation="0 0 0"  scale="0.004 0.004 0.004" position="0 1 0" src="#gftModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
