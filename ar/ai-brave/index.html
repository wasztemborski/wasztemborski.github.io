<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/aframe.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/ai-brave.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="play-button" src="assets/play2.png" crossorigin="anonymous" />
        <video
          id="ai-brave-video"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
          src="assets/ai-brave.mp4"
        ></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="ai-brave-video-entity"
          src="#ai-brave-video"
          width="2"
          height="1"
          position="0 0.0 0"
          crossorigin="anonymous"
          play-on-click
          visible="false"
        ></a-video>
        <a-image
          id="play-button"
          src="#play-button"
          position="0 0.2 0.1"
          width="0.3"
          height="0.3"
          play-on-click
          hide-on-play="#ai-brave-video"
          visible="true"
          animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 500; loop: true"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
